<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Rock Paper Scissor/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Rock Paper Scissor/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="/Rock Paper Scissor/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="/Rock Paper Scissor/scissors.png">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score" id="you">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score" id="computer">
            <p id="computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msgbox">
        <p>Play Your Move</p>
    </div>
    <script src="/Rock Paper Scissor/first.js"></script>
</body>
</html>
